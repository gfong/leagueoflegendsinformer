<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>League of Legends Informer</title>
    <link href="style.css" rel="stylesheet" />
  </head>
<body>
<section class='content simple'>
	<ul class="blue-team">
		<li id="Dyrus">
			<img class="icon" src="images/champ-icons/67_Web_0.jpg" alt="Vayne">
			<section class="summoner-stats">
				<header>
					<div class="summoner-name" title="Summoner Name"><a href="http://www.lolking.net/summoner/na/5908" target="_blank">Dyrus</a></div>
				</header>
				<div class="level" title="Level">Level 30</div>
				<div class="wins normal" title="Normal Wins">877 Wins</div>
			</section>
			<section class="ranked-stats">
				<header>
					<div class="rank" title="Rank">challenger I</div>
				</header>
				<section class="ranked-win-loss-ratio" title="Ranked Win Loss Ratio">
					<div class="wins ranked" title="Ranked Wins">W825</div>/
					<div class="losses ranked" title="Ranked Losses">L727</div>
				</section>
				<div class="played-rank" title="Most Played Ranking">34th</div>
				<div class="ranked-win-loss-ratio" title="Champion Ranked Win Loss Ratio">
					<div class="wins ranked" title="Champion Ranked Wins">W5</div>/
					<div class="losses ranked" title="Champion Ranked Losses">L6</div>
				</div>
			</section>		
		</li>
	</ul>
</section>
</body>
</html>
