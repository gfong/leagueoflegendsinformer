<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>League of Legends Informer</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <header>
      <header>
        <img src="images/logo-wide.png" alt="League of Legends Informer Logo" />
      </header>

      <section class='region-selection'>
        <a href='#' class='selected'>NA</a> | 
        <a href='#'>EUW</a> | 
        <a href='#'>EUNE</a> | 
        <a href='#'>BR</a> | 
        <a href='#'>TR</a> | 
        <a href='#'>RU</a> | 
        <a href='#'>LAN</a> | 
        <a href='#'>LAS</a> | 
        <a href='#'>OCE</a>
      </section>
      
      <section class='summoner-selection'>
        <select>
          <option value="">Select or Add a Summoner</option>
        </select>
        <input type='text' placeholder='Add Summoner' />
        <input type='submit' value='+'/>
      </section>
      
      <section class='map-information'>
        <div class='map-name'>Summoner's Rift</div>
        <div class='game-type'>Normal</div>
        <div class='game-mode'>Draft Pick</div>
      </section>
      
      <section class='display-controls'>
        <section>
          <button class='simple'>Simple</button>
          <button class='detailed selected'>Detailed</button>
        </section>
        
        <button>Premades</button>
        <button>Builds</button>
      </section>
    </header>
    
    <section class='content'>
      <ul class='blue-team'>
      </ul>
      <ul class='purple-team'>
      </ul>
    </section>
    
    <footer>
      &copy; 2013 Neumont University | Gregory Fong
    </footer>
    <div class='hidden'></div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/model.js"></script>
    <script src="js/object-generation.js"></script>
    <script src="js/html-generation.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/mock.js"></script>
    <script src="js/externals.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
